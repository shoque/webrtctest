<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Video Conferencing using RTCMultiConnection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="/js/demo/logo.png">
  <link rel="stylesheet" href="/js/demo/stylesheet.css">
  <script src="/js/demo/menu.js"></script>

<body>
  <header>
    <!-- <a class="logo" href="/"><img src="/js/demo/logo.png" alt="RTCMultiConnection"></a>
    <a href="/" class="menu-explorer">Menu<img src="/js/demo/menu-icon.png" alt="Menu"></a> -->
    
  </header>

  <section class="make-center">
    <div>
      <label><input type="checkbox" id="record-entire-conference"> Video Conferencing Application</label>
      <span id="recording-status" style="display: none;"></span>
      <button id="btn-stop-recording" style="display: none;">Stop Recording</button>
      <br><br>

      <input type="text" id="room-id" value="abcdef" autocorrect=off autocapitalize=off size=20>
      <button id="open-room">Open Room</button>
      <button id="join-room">Join Room</button>
      <!-- <button id="open-or-join-room">Auto Open Or Join Room</button> -->
    </div>

    <div id="videos-container" style="margin: 20px 0;"></div>

    <div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
  </section>
  <!-- <h1>
    Video Conferencing using RTCMultiConnection

    </p>
  </h1> -->
